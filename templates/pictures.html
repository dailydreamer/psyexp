{{ template "header.html" . }}

<body>
  <div class="content" style="padding:5vh 5vw">
    <h2>图片{{.}}</h2>
    <img class="image" style="width:480px;height:480px;margin-bottom:10px" src="/static/images/{{.}}.jpg" />
    <div class="field is-grouped">
      <p class="control">
        <a href="/finish/{{.}}" class="button is-primary">选择</a>
      </p>
      <p class="control">
        <a href="/keep" class="button">保留</a>
      </p>
      <p class="control">
        <a href="/giveup" class="button is-danger">放弃</a>
      </p>
    </div>
  </div>
</body>
